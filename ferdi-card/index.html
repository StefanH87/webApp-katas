<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    <title>Ferdi Card</title>

<body>
    <main>

        <section class="wrapper">
            <section class="picture_box">
                <div class="pic">
                    <div class="status"></div>
                </div>
                <div><img src="" alt=""></div>
            </section>

            <section class="content_box">
                <div class="name lightning_mcFerdi">
                    <h2 class="main_name ">Ferdi</h2>

                        <span class="holder_third_element">
                            <span class="holder_first_element">
                                <div class="logo_pic"><span class="bootcamp"></span>
                            </span>
                </div>
                <p class="date">Mai 25, 2021</p>
                </span>

            </section>
            </div>
            <!----------------Role--------------------->
            <div class="role ">
                <h3 class="role_descriptions title">Rollen
                </h3>
                <section class="role_boxes">
                    <span class="role_box">
                        <span class="point team"></span>
                        <p class="description">team</p>
                    </span>
                    <span class="role_box">
                        <span class="point trainers"></span>
                        <p class="description">trainers</p>
                    </span>
                    <span class="role_box teaching_assistent">
                        <span class="point teaching"></span>
                        <p class="description">teaching assistent</p>
                    </span>
                    <span class="role_box ">
                        <span class="point assesment"></span>
                        <p class="description">assessment</p>
                    </span>
                    <span class="role_box add_more">
                        <span class="add">+</span>

                    </span>

                </section>
            </div>

            <!----------------Notiz--------------------->

            <div class="notice">
                <h3 class="notice_title title">Notiz</h3>
                <input type="text" id="notice-field" name="txt"
                    placeholder="Hier klicken, um eine Notiz hinzuzufÃ¼gen"></input>
            </div>
        </section>
        </section>
    </main>

</html>
